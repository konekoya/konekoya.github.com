<!DOCTYPE html>
<html lang="en" ng-app="githubViewer">
<head>
  <meta charset="UTF-8">
  <title>Hey, I'm Joshua</title>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="./build/css/styles.css">

<body ng-controller="MainController">

      <span class="avatar__text  avatar__text-item">Profile</span>

  </section>

  <section class="intro full-viewport-heigh">
    <article>
        <p>Christan, husband, father, Web Frontend Developer and Designer living in <a href="https://en.wikipedia.org/wiki/Hsinchu" target="_blank">Hsinchu, Taiwan</a>. I work at <a href="http://www.rulingcom.com" target="_blank">RulingDigital</a>, volunteer at <a href="https://newcityhsinchu.wordpress.com/" target="_blank">New City Church</a> and do some <a href="http://www.github.com/konekoya" target="_blank">Open Source</a>, too.</p>

      </article>
  </section>

</body>
</html>
